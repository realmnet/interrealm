apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: realm-a-dr
  namespace: realm-a
spec:
  host: realm-a.realm-a.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 10
      http:
        http1MaxPendingRequests: 10
        http2MaxRequests: 100
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
